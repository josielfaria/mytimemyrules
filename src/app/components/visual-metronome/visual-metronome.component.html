<div class="visual-metronome mt-5">
  <div class="metronome d-flex justify-content-between align-items-center gap-3">
    <div class="beat" [ngClass]="{'tick': beatTick == 1}"></div>
    <div class="beat" [ngClass]="{'tick': beatTick == 2}"></div>
    <div class="beat" [ngClass]="{'tick': beatTick == 3}"></div>
    <div class="beat" [ngClass]="{'tick': beatTick == 4}"></div>
  </div>
</div>
