<div class="config-container mt-4 p-3">
  <p class="text-white text-center">
    Select Increase/Decrease BPM for Slide Ranger:
  </p>

  <div class="mt-3 d-flex flex-column align-items-center">
    <input
      type="range"
      class="form-range"
      id="customRange1"
      [(ngModel)]="stepSlideRangerBpm"
      (ngModelChange)="selectIncreaseDecreaseSlideRangerBpm($event)"
      min="1"
      max="100"
      step="1"
    />
    <label for="customRange1" class="text-bpm form-label text-center">
      <span>{{ stepSlideRangerBpm }} BPM</span>
    </label>
  </div>
</div>

<div class="config-container mt-4 p-3">
  <p class="text-white text-center">
    Select Increase/Decrease BPM for Control Buttons:
  </p>

  <div class="mt-3 d-flex flex-column align-items-center">
    <input
      type="range"
      class="form-range"
      id="customRange2"
      [(ngModel)]="stepControlButtonsBpm"
      (ngModelChange)="selectIncreaseDecreaseControlButtonsBpm($event)"
      min="1"
      max="100"
      step="1"
    />
    <label for="customRange2" class="text-bpm form-label text-center">
      <span>{{ stepControlButtonsBpm }} BPM</span>
    </label>
  </div>
</div>
